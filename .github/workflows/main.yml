yaml
name: Kittygram CI/CD

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: username
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          npm ci --prefix frontend

      - name: Backend linting
        run: black --check backend

      - name: Frontend tests
        run: npm test --prefix frontend

      - name: Backend tests
        run: pytest backend

      - name: Build and push Docker images
        run: |
          docker build -t $DOCKER_HUB_USERNAME/kittygram_backend backend
          docker build -t $DOCKER_HUB_USERNAME/kittygram_frontend frontend
          docker build -t $DOCKER_HUB_USERNAME/kittygram_gateway gateway
          echo $DOCKER_HUB_PASSWORD | docker login -u $DOCKER_HUB_USERNAME --password-stdin
          docker push $DOCKER_HUB_USERNAME/kittygram_backend
          docker push $DOCKER_HUB_USERNAME/kittygram_frontend
          docker push $DOCKER_HUB_USERNAME/kittygram_gateway

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /path/to/project
            docker-compose pull
            docker-compose up -d
            docker-compose exec backend python manage.py collectstatic --noinput
            docker-compose exec backend python manage.py migrate

      - name: Notify deployment success
        uses: appleboy/telegram-action@v1
        with:
          to: ${{ env.TELEGRAM_CHAT_ID }}
          token: ${{ env.TELEGRAM_TOKEN }}
          message: "Kittygram deployment successful"